<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src=" https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js "></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="settings">
      <label>
        Download as file
        <input type="checkbox" id="switch-download-type" />
        Download as zip
      </label>
      <button id="delete-all-files" onclick="deleteAllFiles();">Delete all files</button>
    </div>
    <main>
      <div id="file-tree-view"><ul id="file-tree"></ul></div>
      <div id="preview">
        <img src="" alt="" />
        <div id="close-preview" onclick="closePreview()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#ffffff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
        </div>
      </div>
    </main>
    <fieldset id="download-indicator" style="display: none">
      <legend>Downloading:</legend>
      <span></span>
      <div class="loader"></div>
    </fieldset>
  </body>
</html>
